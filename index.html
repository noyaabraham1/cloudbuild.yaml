<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Besmi - Lash Booking Platform</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #FF8DC7 0%, #89CFF0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      padding: 40px 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 20px;
    }
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #FF8DC7 0%, #89CFF0 100%);
      border-radius: 20px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      color: white;
    }
    h1 {
      color: #333;
      margin: 20px 0 10px;
      font-size: 28px;
    }
    p {
      color: #666;
      margin: 10px 0 30px;
      font-size: 16px;
      line-height: 1.5;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #FF8DC7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .status {
      color: #888;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">B</div>
    <h1>Besmi</h1>
    <p>Professional Lash Booking Platform</p>
    <div class="status">
      <div class="loading"></div>
      Connecting to platform...
    </div>
  </div>

  <script>
    // Redirect to production platform
    setTimeout(() => {
      window.location.href = 'https://besmi.replit.app';
    }, 2000);
  </script>
</body>
</html>
